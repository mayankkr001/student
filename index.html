<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login Page</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Body Background */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Login Box */
.login-box {
  background: #fff;
  width: 350px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Heading */
.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Input Fields */
.login-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* Button */
.login-box button {
  width: 100%;
  padding: 10px;
  background: #667eea;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background: #5a67d8;
}

/* Links */
.login-box p {
  text-align: center;
  margin-top: 10px;
  font-size: 13px;
}

.login-box a {
  text-decoration: none;
  color: #667eea;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>

  <form>
    <input type="text" placeholder="Enter Username" required>
    <input type="password" placeholder="Enter Password" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="#">Register</a></p>
</div>

</body>
</html>
